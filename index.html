<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÖVİZCİ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="container">

        <div id="main">
            <div class="header-wrapper">
                <h4>DÖVİZ KURU ÇEVİRİ</h4>
            </div>

            <div class="content-wrapper">
                <input type="number" id="amount" placeholder="Miktar">

                <select id="firstCurrencyOption">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="TRY">TRY</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="CNY">CNY</option>
                    <option value="INR">INR</option>
                    <option value="RUB">RUB</option>

                </select>

                <select id="secondCurrencyOption">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="TRY">TRY</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="CNY">CNY</option>
                    <option value="INR">INR</option>
                    <option value="RUB">RUB</option>

                </select>

                <input type="number" id="result" placeholder="Sonuç">

                <button id="convertButton">Çevir</button>

                <h3 style="text-align: center; font-family: 'Times New Roman', Times, serif ;">Süleyman Emre ARLI</h3>


            </div>
        </div>
    </div>


</body>

</html>
